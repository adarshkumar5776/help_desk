<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyHD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="background-color:lavenderblush;" onload="init()">

        <div class="container">
            

            <div class="row">
                <div class="col-sm-6">


                </div>
                <div class="jumbotron col-sm-6" style="background-color:lavender;">
                    <div>
                        <h1>Admin Register</h1>
                    </div>

                        <form action="adminReg" method='post' id="registrationForm" autocomplete="on">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="usrRegister">Full Name:</label>
                                <input type="text" class="form-control" id="usrRegister" name="full_name" autocomplete="name">
                            </div>

                            <div class="form-group">
                                <label for="usrNameRegister">Username:</label>
                                <input type="text" class="form-control" id="usrNameRegister" name="username" autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" name="email" autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="pwdRegister">Password:</label>
                                <input type="password" class="form-control" name="password" id="pwdRegister">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-danger">Register</button>
                            </div><br>
                            <div id="alert">

                            </div>
                    </form>

                </div>
            </div>
        </div>


       
   
</body>
</html>
