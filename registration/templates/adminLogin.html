<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HappyHD</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body style="background-color:lavenderblush;" onload="init()">
            <div class="container">
                <br><br><br><br>
                <div class="row">
                    <div class="col-sm-6">
                    <h1 class="display-4 text-center"><br>Happy Help Desk<br> Ticketing System</h1>
                    </div>

                        <div class="jumbotron col-sm-6" style="background-color:lavender;">
                            <form id="loginForm" autocomplete="on" action="adminLog" method="POST">
                                {% csrf_token %}
                                <h1>Admin Login</h1>
                                <div class="form-group">
                                     <label for="usrLogin">Username:</label>
                                      <input type="text" class="form-control" id="usrLogin" name='username' autocomplete="name">
                                </div>
                                <div class="form-group">
                                    <label for="pwdLogin">Password:</label>
                                    <input type="password" class="form-control" name='password' id="pwdLogin">
                                 </div>
                                <button type="submit" class="btn btn-success" >Login</button>
                            </form>
                            <div><a href="adminReg">Click here to register</a></div><br>
                            <div id="loginAlert">

                            </div>
                        </div>
                    </div>
            </div>

          
           
    </body>

   
</html>
